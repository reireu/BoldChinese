name: bold_chinese
description: A Chinese pronunciation learning app using Kaldi for pronunciation assessment.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI関連
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0

  # 音声録音/再生
  record: ^6.0.0
  record_macos: ^1.0.0 
  just_audio: ^0.10.3
  permission_handler: ^12.0.0+1

  # HTTP通信
  http: ^1.1.0
  dio: ^5.3.3

  # ファイル操作
  path_provider: ^2.1.1

  # 状態管理
  hooks_riverpod: ^2.4.3
  flutter_hooks: ^0.21.2

  # ルーティング
  go_router: ^15.1.2

  # ユーティリティ
  freezed_annotation: ^3.0.0
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  freezed: ^3.0.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/

